name: Ballerina HTTP module build

on:
    pull_request:
    workflow_dispatch:
        inputs:
            additional_build_arguments:
                description: Additional build arguments
                required: false
                type: string
                default: ''

jobs:
  ubuntu-build:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Build with Gradle
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
            ./gradlew build ${{ inputs.additional_build_arguments }}
      - name: Generate Codecov Report
        uses: codecov/codecov-action@v2

  windows-build:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Build with Gradle
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
          JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8
        run: |
            ./gradlew.bat build ${{ inputs.additional_build_arguments }}

  ubuntu-build-without-native-tests:
      name: Build on Ubuntu without native tests
      runs-on: ubuntu-latest
      steps:
          - name: Checkout Repository
            uses: actions/checkout@v2
          - name: Set up JDK 11
            uses: actions/setup-java@v2
            with:
                distribution: 'temurin'
                java-version: 11
          - name: Build with Gradle
            env:
                packageUser: ${{ github.actor }}
                packagePAT: ${{ secrets.GITHUB_TOKEN }}
            run: ./gradlew build -x http-native:test ${{ inputs.additional_build_arguments }}
